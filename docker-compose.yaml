version: "3.8"

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  n8n_data: {}
  postgres_data: {}
  redis_data: {}
  npm_data: {}
  npm_letsencrypt: {}

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  n8n_network:
    driver: bridge

# ============================================================================
# SHARED CONFIGURATION
# ============================================================================
x-n8n-service: &n8n_service
  image: n8nio/n8n:next # Using 'next' tag for the latest beta/nightly version
  restart: always
  env_file: .env
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
    - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_password}
    - QUEUE_BULL_REDIS_HOST=redis
    - QUEUE_BULL_REDIS_PORT=6379
    - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
    - N8N_HOST=${N8N_HOST:-localhost}
  volumes:
    - n8n_data:/home/node/.n8n
  networks:
    - n8n_network
  logging:
    driver: "json-file"
    options:
      max-size: "20m"
      max-file: "8"

# ============================================================================
# SERVICES
# ============================================================================
services:

  # --------------------------------------------------------------------------
  # Database: PostgreSQL
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-n8n_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "8"

  # --------------------------------------------------------------------------
  # Cache/Queue: Redis
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - n8n_network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "8"

  # --------------------------------------------------------------------------
  # n8n: Main Application (Editor & Webhook Handler)
  # --------------------------------------------------------------------------
  n8n:
    <<: *n8n_service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5678:5678"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --------------------------------------------------------------------------
  # n8n: Worker (Workflow Execution)
  # --------------------------------------------------------------------------
  n8n-worker:
    <<: *n8n_service
    command: worker
    environment:
      - N8N_WORKER_TYPE=worker
      - EXECUTIONS_MODE=queue
    depends_on:
      n8n:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "ps", "aux", "|", "grep", "n8n" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --------------------------------------------------------------------------
  # Proxy: Nginx Proxy Manager
  # --------------------------------------------------------------------------
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - n8n_network
    depends_on:
      - n8n
    healthcheck:
      test: [ "CMD", "/bin/check-health" ]
      interval: 10s
      timeout: 3s
